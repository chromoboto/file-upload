<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>File Upload</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="grid-container">
    <div id="drop-area" class="top sub-container">
      <form class="upload-images-form center">
        <input type="file"
               id="file-elem"
               multiple accept="image/*"
               onchange="handleFiles(this.files)"/>
        <label class="button" for="file-elem">Upload</label>
      </form>
    </div>
    <div class="bottom sub-container">
      <div id="uploadedFileDisplay">
        <h1>Uploaded files will be listed here.<h1>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./filehandling.js"></script>
</body>
</html>
